version: 2

jobs:
  # Basic testing of a new commit to any branch.
  test:
    docker:
      - image: birdofpreyru/mythril:0.0.1

    steps:
      - checkout:
          path: /home/mythril

      - run:
          name: Installing mythril tools
          command: cd /home && ./install-mythril-tools.sh laser-ethereum

#      - run:
#          name: Install pyenv
#          command: >
#            curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash
#            && export PATH="/root/.pyenv/bin:$PATH"
#            && echo "export PATH=\"/root/.pyenv/bin:$PATH\"" >> ~/.bash_profile
#            && echo "eval \"$(pyenv init -)\"" >> ~/.bash_profile
#            && echo "eval \"$(pyenv virtualenv-init -)\"" >> ~/.bash_profile
#
#      - run:
#          name: Install pythons
#          command: pyenv install 3.6.5 && pyenv install 3.5.5

      - run:
          name: Install tox
          command: pip3 install tox

      - run:
          background: true
          name: Launch of background geth instance
          command: geth --syncmode full --rpc --shh

      - run:
          name: Unit-testing
          command: cd /home/mythril && tox
          environment:
            LC_ALL: C.UTF-8
            LANG: C.UTF-8

      - store_test_results:
          path: /home/mythril/.tox/output

      - store_artifacts:
          path: /home/mythril/.tox/output

  deploy:
    docker:
      - image: birdofpreyru/mythril:0.0.1
    steps:
      - checkout:
          path: /home/mythril
      - run:
          name: Verify Git tag vs. version
          command: cd /home/mythril && python3 setup.py verify
      - run:
          name: Build
          command: cd /home/mythril && python3 setup.py sdist
      - run:
          name: Deploy
          command: cd /home/mythril && twine upload dist/*

workflows:
  version: 2
  build:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - deploy:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          requires:
            - test
